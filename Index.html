<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>My first three.js app</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <script src="./libs/cannon.min.js"></script>
    <script src="./libs/tween.umd.js"></script>
    <script type="module" src="index.js"></script>
    <script type="module" src="highscores.js"></script>
    <div class="fixed" id="scorecard">
        <div id="score">0</div>
    </div>
    <div class="fixed" id="gamestart">
        <h1>PRESS SPACE TO START</h1>
        <h2>Use Space to jump</h2>
        <h2>Use left and right arrow keys to move left and right</h2>
    </div>
    <div class="fixed" id="gameend">
        <h1 style="margin: 5px;">GAME OVER</h1>
        <h2>Press "Enter" to restart</h2>
        <h2>Score: <span id="endscore"></span></h2>
        <button id="showleaderboard">Show Leaderboard</button>
        <div id="newhighscore" style="display: none;">
            <h2 >New High Score!</h2>
            <div id="nameinput">
                <h2>Submit your name to join the leaderbord.</h2>
                <input type="text" id="name">
                <input type="submit" id="submit" value="Submit">
            </div>
        </div>
        <div id="highscoretable" style="margin-top: 10px;"></div>
    </div>
</body>

</html>
